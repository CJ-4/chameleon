<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  {% if jekyll.environment != "development" %}
  <base href="https://maritzstl.github.io/chameleon/">
  {% endif %}
  <title>Chameleon Design System</title>

  <!-- Plain Description -->
  <title>{{ site.title }}</title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{
      site.tagline
    }}{% endif %}"
  />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Facebook -->
  <meta property="og:type" content="website" />
  <meta
    property="og:title"
    content="{% if page.fulltitle %}{{ page.fulltitle }}{% else %}{{
      page.title
    }} | {{ site.title }} {% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{
      site.tagline
    }}{% endif %}"
  />
  <meta
    property="og:image"
    content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{
      site.url
    }}{{ site.socialimg }}{% endif %}"
  />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }} " />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta
    name="twitter:title"
    content="{% if page.fulltitle %}{{ page.fulltitle }}{% else %}{{
      page.title
    }} | {{ site.title }} {% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{
      site.tagline
    }}{% endif %}"
  />
  <meta name="twitter:image" content="{{ site.url }}{{ site.socialimg }}" />
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

  <!-- CSS & fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400|Source+Sans+Pro:300,400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ site.url }}/assets/css/normalize.css" />
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
</head>
