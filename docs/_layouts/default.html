<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <nav id="navigation" class="container">
      <a href="{{ site.url }}"><img src="{{ site.url }}/assets/img/logo--mm.png"/></a>
      <ul class="nav-links">
        {% for item in site.data.navigation.nav_links %}
        <span class="nav-links__top">{{ item.title }}</span>
        <ul class="nav-links__submenu">
          {% for entry in item.subfolderitems %}
          <li class="nav-links__submenu-link">
            <a href="{{ site.url }}/{{ entry.url }}">{{ entry.page }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endfor %}
        <span class="nav-links__top"
          ><a href="{{ site.url }}/assets/storybook">Sandbox</a></span
        >
      </ul>
    </nav>
    {{ content }}
  </body>
</html>
